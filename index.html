<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

</head>

<body>
    <h1 id="head">Weather Dashboard</h1>
    <div class="row">
        <div class="col-sm-12 col-md-3">
            <div class="inputText">
                <div class="search"> Search for a City: </div>
                <input text="text" id="txtInput"></input>
                <button type="submit" id="srchBtn"><i class="fas fa-search"></i></button>
                <span id="error"></span><br></br>
                <ul id="searchHistory"></ul>
            </div>
        </div>

        <div class="col-sm-9 col-md-9">
            <div class="container">
                <div id="City"></div>
                <div id="Date"></div>
                <img id="Img"></img>
                <div id="Temperature"></div>
                <div id="Humidity"></div>
                <div id="WindSpeed"></div>
                <div id="UVIndex"></div>
            </div>

            <div class="col-sm-12 col-md-9">
                <div id="weatherForecast"></div>
            </div>
            <div class="row">

                <div class="col-sm-12 col-md-2">

                    <div class="Forecast">

                        <div id="date"></div>
                        <img id="img"></img>
                        <div id="temperature"></div>
                        <div id="humidity"></div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-2">
                    <div class="Forecast1">
                        <div id="date1"></div>
                        <img id="img1"></img>
                        <div id="temperature1"></div>
                        <div id="humidity1"></div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-2">
                    <div class="Forecast2">
                        <div id="date2"></div>
                        <img id="img2"></img>
                        <div id="temperature2"></div>
                        <div id="humidity2"></div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-2">
                    <div class="Forecast3">
                        <div id="date3"></div>
                        <img id="img3"></img>
                        <div id="temperature3"></div>
                        <div id="humidity3"></div>
                    </div>
                </div>

                <div class="col-sm-12 col-md-2">
                    <div class="Forecast4">
                        <div id="date4"></div>
                        <img id="img4"></img>
                        <div id="temperature4"></div>
                        <div id="humidity4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <script src="https://momentjs.com/downloads/moment-timezone-with-data.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
